<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="p-3 mb-2 bg-primary text-white text-center">
      <h1>Weather Dashboard!</h1>
    </header>
    <div>

      <main>
        <div>
          <p class="fs-2 text-center">
            Enter a city below to find out the weather conditions for the next 5
            days.
          </p>
        </div>
        <div class="row">
          <!-- Search bar and previous searches tab -->
          <aside class="col-lg-3 col-sm-12 bg-light">
            <form class="p-3" id="search-city">
              <label for="search-bar" class="form-label d-block"
                >Search for a City:</label
              >
              <input
                id="searched-city"
                class="form-control me-0 w-75 d-inline"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
              id="submit-button"
                class="btn btn-outline-success m-x-0 align-top"
                type="submit"
              >
                Search
              </button>
            </form>
            <div
              class="list-group p-3 pointer-cursor"
              id="local-storage-container"
            ></div>
          </aside>
        </main>
    <div
      id="weather-container"
      class="d-flex p-2 bd-highlight d-flex justify-content-center fs-2"
    ></div>
    <div
      id="forecast-container"
      class="d-flex p-2 bd-highlight d-flex justify-content-center fs-2"
    ></div>

    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- Moment.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/main.js"></script>
  </body>
</html>
